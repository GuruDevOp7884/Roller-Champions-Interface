<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Roller champions</title>
</head>

<body>
   
<div class="container col-md-7">
    
     <nav class="navbar navbar-expand-md navbar-dark ">
        <a class="navbar-brand"><img src="img/Statistics.png"></a>
     </nav>
    
    <div class="barra-preta">
        <p style="font-weight:500 ;">
            Arena Matches
        </p>
        <p class="total-matches">
            Matches: <b>140</b>
        </p>
    </div>
<div class="agrupamento col-md-8">
    
  <div class="cartoes col-md-6">
    <div class="card-container col-md-12"
     style=" background-image: url(img/Won.png);">

      <div class="card-content">
        <h2 class="card-title">Matches Won</h2>
        <p class="card-body"><h3>Wins: <b>125</b></h3></p>
      </div>
    </div>
    <div class="card-container col-md-12" 
    style=" background-image: url(img/WinStreak.png);">
      <div class="card-content">
        <h2 class="card-title">Win Streak</h2>
        <p class="card-body"><h3> <b>3</b></h3></p>
      </div>
    </div>
    <div class="card-container col-md-12"
    style=" background-image: url(img/Draw.png);" >
      <div class="card-content">
        <h2 class="card-title">Draws</h2>
        <p class="card-body"><h3><b>12</b></h3></p>
      </div>
    </div>
  </div>

  <div class="cartoes2 col-md-6">
    <div class="card-container col-md-12"
    style=" background-image: url(img/gol.png);">
      <div class="card-content">
        <h2 class="card-title">1PT Goals</h2>
        <p class="card-body"><h3>Scored: <b>12</b></h3></p>
      </div>
    </div>
    <div class="card-container col-md-12"
    style=" background-image: url(img/3pt.jpg);">
      <div class="card-content">
        <h2 class="card-title">3PT Goals</h2>
        <p class="card-body"><h3>Scored: <b>4</b></h3></p>
      </div>
    </div>
    <div class="card-container col-md-12"
    style=" background-image: url(img/5pt.png);">
      <div class="card-content">
        <h2 class="card-title">5PT Goals</h2>
        <p class="card-body"><h3>Scored: <b>9</b></h3></p>
      </div>
    </div>
  </div>
</div>
<a class="img">
    <img src="img/perso2.png">
</a>
    

</div>

<footer class="rodape">
    <div>
        <p>1</p>
    </div>
</footer>
</body>




<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</html>
